---
layout: page
---

<h1>{{page.title}}</h1>

<div>
    Posted
    <time itemprop="dateCreated" datetime="{{page.date | date: '%Y-%m-%dT%H:%M:%SZ'}}">
        {{page.date | date: '%d %B %Y'}}
    </time>
    {% unless page.categories == empty %}
        in
        {% for category in page.categories %}
            <span>{{category}}</span>{% unless forloop.last %},{% endunless %}
        {% endfor %}
    {% endunless %}
</div>

{{content}}

<hr/>

<p>
    If you enjoyed this post,
    <a href="mailto:{{site.author.email}}?subject={{page.title}}">let me know</a>.
</p>
